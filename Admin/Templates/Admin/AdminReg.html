{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" value="{{editadmin.admin_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="" value="{{editadmin.admin_email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id="" value="{{editadmin.admin_password}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>

    <table>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
        {% for i in admin %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>
            <td>{{i.admin_email}}</td>
            <td><a href="{% url 'Admin:deleteadmin' i.id %}">Delete</a> | <a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
