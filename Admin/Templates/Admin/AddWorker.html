<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id=""></td>
            </tr>
            <tr>
                <td>Ward</td>
                <td>
                    <select name="sel_ward" id="">
                        <option value="">...Select...</option>
                        {% for i in ward %}
                        <option value="{{i.id}}">{{i.ward_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table cellpadding="10">
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Contact</td>
            <td>Email</td>
            <td>Ward</td>
            <td>Action</td>
        </tr>
        {% for i in worker %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.worker_name}}</td>
            <td>{{i.worker_contact}}</td>
            <td>{{i.worker_email}}</td>
            <td>{{i.ward.ward_name}}</td>
            <td><a href="{% url 'Admin:deleteworker' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
