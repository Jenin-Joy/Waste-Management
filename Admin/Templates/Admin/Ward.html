<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Ward</td>
                <td><input type="text" name="txt_name" id="" value="{{editward.ward_name}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>

    <table>
        <tr>
            <td>#</td>
            <td>Ward</td>
            <td>Action</td>
        </tr>
        {% for i in ward %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.ward_name}}</td>
            <td><a href="{% url 'Admin:deleteward' i.id %}">Delete</a> | <a href="{% url 'Admin:editward' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
