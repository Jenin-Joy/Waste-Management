{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
</head>
<body>
    <div class="col-sm-12 col-xl-6">
        <div class="bg-light rounded h-100 p-4">
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td>Day</td>
                <td>
                    <select name="sel_day" id="" class="form-control">
                        <option value="">...Select...</option>
                        {% for i in day %}
                        <option value="{{i.id}}">{{i.day_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Ward</td>
                <td>
                    <select name="sel_ward" id="" class="form-control">
                        <option value="">...Select...</option>
                        {% for i in ward %}
                        <option value="{{i.id}}">{{i.ward_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-primary" value="Add"></td>
            </tr>
        </table>
    </form>
    </div></div>

    {% for i in day %}
    <li>
        {{i.day_name}}
        <ul>
            {% for w in i.wards %}

            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</body>
</html>
{% endblock content %}
