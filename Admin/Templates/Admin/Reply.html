{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-sm-12 col-xl-6">
        <div class="bg-light rounded h-100 p-4">
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td>Reply</td>
                <td><textarea name="txt_reply" id="" cols="30" class="form-control" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-primary" value="Send" class="btn btn-primary"></td>
                </tr>
        </table>
    </form>
    </div></div>
    {% if msg %}
    <script>
        alert("{{ msg }}")
        window.location = "{% url 'Admin:viewcomplaint' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
