{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Change Password</h2>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Current Password</td>
                    <td><input type="password" name="txt_old"></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="txt_new"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="txt_con"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    </div>
    {% if msg %}
    <script>
        alert('{{ msg }}');
        window.location = "{% url 'User:changepassword' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
