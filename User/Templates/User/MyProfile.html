{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .profile-container img {
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        td:first-child {
            font-weight: bold;
            text-align: left;
        }
        .action-links a {
            display: inline-block;
            margin: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .action-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{ user.user_photo.url }}" width="150" alt="User Photo">
        <table>
            <tr><td>Name</td><td>{{ user.user_name }}</td></tr>
            <tr><td>Contact</td><td>{{ user.user_contact }}</td></tr>
            <tr><td>Email</td><td>{{ user.user_email }}</td></tr>
            <tr><td>House Number</td><td>{{ user.user_house_number }}</td></tr>
            <tr><td>Address</td><td>{{ user.user_address }}</td></tr>
        </table>
        <div class="action-links">
            <a href="{% url 'User:editprofile' %}">Edit Profile</a>
            <a href="{% url 'User:changepassword' %}">Change Password</a>
        </div>
    </div>
    {% if msg %}
    <script>
        alert('{{ msg }}');
        window.location = "{% url 'User:profile' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
