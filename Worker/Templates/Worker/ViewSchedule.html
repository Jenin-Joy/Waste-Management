<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule</title>
</head>
<body>
    {% for i in day %}
    <li>
        {{i.day_name}}
        <ul>
            {% for w in i.wards %}
            <li>Ward {{w.ward.ward_name}}</li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</body>
</html>
