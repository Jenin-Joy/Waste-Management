{% extends 'Guest/Head.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-margin-top {
            margin-top: 135px; 
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card custom-margin-top">
                    <div class="card-header  text-white text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="txt_email">Email</label>
                                <input type="email" name="txt_email" id="txt_email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="txt_password">Password</label>
                                <input type="password" name="txt_password" id="txt_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location = "{% url 'Guest:login' %}"
    </script>
    {% endif %}

    <!-- Link to Bootstrap JS (optional for additional functionality like dropdowns, modals) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
